<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MineSweeper</title>
</head>
<body>
    <h1>Mine Sweeper</h1>
    <h2>Right Click to set a flag</h2>
    <h2>Difficulty</h2>
    <button onclick = "easy()">Easy</button>
    <button onclick = "normal()">Normal</button>
    <button onclick = "hard()">Hard</button>
    <table id="grid"></table>
    <button onclick = "generateGrid(diff);">Start/Reset Game</button>
    <button onclick = "revealMines(diff);">Reveal Mines</button>
    <button onclick = "hideMines(diff);"> Hide Mines</button>
    <li class = "linkedin icon">
        <span class="tooltip">
            Linkedin
            <span><i class = "fab fa-linkedin"></i></span>
        </span>
    </li>
    <li class = "github icon">
        <span class = "tooltip">
            GitHub
        </span><i class = "fab fa-github"></i></span>
    </li>
    <script src = "script.js"></script>
</body>
</html>
